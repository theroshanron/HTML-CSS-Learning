<html>
    <head>
        <title>
        StyleCSS
        </title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style type="text/css">
            a:hover{
                text-decoration: underline;
            }
            a:visited {
                
                color:red;
            }
             a:active {
                
                color:green;
            }
        </style>
        
        
</head>
    
    
    
    
    
<body>
    <div>
            <p>
                <a href="http://google.com" target="blank">Google</a></p>
    </div>
</body>
</html>
